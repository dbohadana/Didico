<html lang="pt-BR">
<head>

    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TD27LHTT');</script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .summary {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TD27LHTT"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <h1>Carrinho de Compras</h1>

        <div class="product">
            <span>Produto 1</span>
            <span>R$ <span class="price">50.00</span></span>
            <button class="btn add-to-cart" data-name="Produto 1" data-price="50.00">Adicionar</button>
        </div>

        <div class="product">
            <span>Produto 2</span>
            <span>R$ <span class="price">30.00</span></span>
            <button class="btn add-to-cart" data-name="Produto 2" data-price="30.00">Adicionar</button>
        </div>

        <div class="product">
            <span>Produto 3</span>
            <span>R$ <span class="price">20.00</span></span>
            <button class="btn add-to-cart" data-name="Produto 3" data-price="20.00">Adicionar</button>
        </div>

        <div class="summary">
            <h2>Resumo do Pedido</h2>
            <ul id="cart-summary">
                <li>Carrinho vazio</li>
            </ul>
            <h3>Total: R$ <span id="total-price">0.00</span></h3>
        </div>
    </div>

    <script>
        const cartSummary = document.getElementById('cart-summary');
        const totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;
        let cartItems = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.dataset.name;
                const productPrice = parseFloat(button.dataset.price);

                cartItems.push({ name: productName, price: productPrice });
                totalPrice += productPrice;

                updateCart();
            });
        });

        function updateCart() {
            cartSummary.innerHTML = '';

            if (cartItems.length === 0) {
                cartSummary.innerHTML = '<li>Carrinho vazio</li>';
            } else {
                cartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
                    cartSummary.appendChild(li);
                });
            }

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }
        
    </script>
</body>
</html>
