<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta CHARSET="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssdidi.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <a href="#" class="Logo">
            <i class='bx bxs-analyse'></i> Didico
        </a>
        <ul class="Navegação">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="#">Categoria</a></li> 
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Contatos</a></li>
        </ul>
    </header>

    <script>
        window.dataLayer = window.dataLayer || [];

        document.addEventListener("DOMContentLoaded", function () {
            const produtos = [];
            const productItems = document.querySelectorAll(".product-item");

            productItems.forEach((item, index) => {
                const name = item.querySelector("h2").textContent.trim();
                const priceText = item.querySelector("p").textContent.replace("R$", "").trim();
                const price = parseFloat(priceText.replace(",", "."));
                const itemId = `P${index + 1}`; // Gera um ID único baseado na posição

                produtos.push({
                    item_id: itemId,
                    item_name: name,
                    price: price
                });

                // Adiciona evento ao botão "Detalhes"
                const btn = item.querySelector(".btn");
                if (btn) {
                    btn.addEventListener("click", function (event) {
                        event.preventDefault();
                        window.dataLayer.push({
                            event: 'view_item',
                            ecommerce: {
                                items: [{
                                    item_id: itemId,
                                    item_name: name,
                                    price: price
                                }]
                            }
                        });
                    });
                }
            });

            // Envia a lista de produtos para o DataLayer ao carregar a página
            window.dataLayer.push({
                event: 'view_item_list',
                ecommerce: {
                    items: produtos
                }
            });
        });
    </script>

    <section class="products">
        <h1>Produtos</h1>
        <div class="product-list">
            <div class="product-item">
                <img src="product1.png" alt="Produto 1">
                <h2>Headset Bluetooth X1</h2>
                <p>R$ 199,00</p>
                <a href="#" class="btn">Detalhes</a>
            </div>

            <div class="product-item">
                <img src="product2.png" alt="Produto 2">
                <h2>Headset Bluetooth Y2</h2>
                <p>R$ 249,00</p>
                <a href="#" class="btn">Detalhes</a>
            </div>

            <div class="product-item">
                <img src="product3.png" alt="Produto 3">
                <h2>Headset Bluetooth Z3</h2>
                <p>R$ 299,00</p>
                <a href="#" class="btn">Detalhes</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Meu E-commerce. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
